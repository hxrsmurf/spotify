# This is a basic workflow to help you get started with Actions

name: Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    #runs-on: self-hosted
    runs-on: ubuntu-latest
    
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3      

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::195663387853:role/github-oidc-Role-8FD7L07NDB33
          aws-region: us-east-1

      - name: SAM Build & Deploy main template
        run: sam build && sam deploy

      - name: SAM Build & Deploy Reports/Current_Month
        working-directory: ./2_Reports/current_month
        run: sam build && sam deploy

      - name: SAM Build & Deploy migrations/add-year-month
        working-directory: ./3_Utilities/migrations/add-year-month
        run: sam build && sam deploy

      - name: SAM Build & Deploy migrations/epochTime/
        working-directory: ./3_Utilities/migrations/epochTime
        run: sam build && sam deploy
